<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            #calculator {
                display: inline-block;
                padding: 20px;
                border: 2px solid #ccc;
                border-radius: 10px;
                background-color: #f9f9f9;
            }
            #result {
                width: 200px;
                height: 50px;
                text-align: right;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
                margin: 5px;
                cursor: pointer;
            }
            .operator {
                background-color: #f1c40f;
                border: none;
                color: white;
            }
            .equals {
                background-color: #2ecc71;
                border: none;
                color: white;
            }
            .clear {
                background-color: #e74c3c;
                border: none;
                color: white;
            }
        </style>
    </head>
    <body>
    
    <div id="calculator">
        <input type="text" id="result" readonly>
        <br>
        <button class="btn" onclick="display('1')">1</button>
        <button class="btn" onclick="display('2')">2</button>
        <button class="btn" onclick="display('3')">3</button>
        <button class="btn operator" onclick="display('+')">+</button>
        <br>
        <button class="btn" onclick="display('4')">4</button>
        <button class="btn" onclick="display('5')">5</button>
        <button class="btn" onclick="display('6')">6</button>
        <button class="btn operator" onclick="display('-')">-</button>
        <br>
        <button class="btn" onclick="display('7')">7</button>
        <button class="btn" onclick="display('8')">8</button>
        <button class="btn" onclick="display('9')">9</button>
        <button class="btn operator" onclick="display('*')">*</button>
        <br>
        <button class="btn clear" onclick="clearResult()">C</button>
        <button class="btn" onclick="display('0')">0</button>
        <button class="btn equals" onclick="calculate()">=</button>
        <button class="btn operator" onclick="display('/')">/</button>
    </div>
    
    <script>
        // Display input on the screen
        function display(value) {
            document.getElementById("result").value += value;
        }
    
        // Clear the input field
        function clearResult() {
            document.getElementById("result").value = "";
        }
    
        // Calculate the result
        function calculate() {
            let resultField = document.getElementById("result");
            try {
                // Use eval() to compute the expression
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = "Error";
            }
        }
    </script>
    
    </body>
    </html>
